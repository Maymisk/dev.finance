<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <title>dev.finances</title>
    </head>

    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance" />
        </header>

        <main class="main-container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img
                            src="./assets/income.svg"
                            alt="Imagem de Entradas"
                        />
                    </h3>
                    <p id="incomeValue">R$ 0,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img
                            src="./assets/expense.svg"
                            alt="Imagem de Saídas"
                        />
                    </h3>
                    <p id="expenseValue">R$ 0,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem do Total" />
                    </h3>
                    <p id="totalValue">R$ 0,00</p>
                </div>
            </section>

            <section id="transactions">
                <h2 class="sr-only">Transações</h2>
                <a href="#" class="button new" onclick="Modal.toggle()"
                    >+ Nova Transação</a
                >
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay" id="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova transação</h2>
                    <form
                        action=""
                        enctype="multipart/form-data"
                        onsubmit="Form.submit(event)"
                    >
                        <div class="input-group">
                            <label class="sr-only" for="description"
                                >Descrição</label
                            >
                            <input
                                type="text"
                                placeholder="Descrição"
                                id="description"
                                name="description"
                                required
                                autofocus
                                `
                            />
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input
                                type="number"
                                placeholder="0,00"
                                step="0.01"
                                id="amount"
                                name="amount"
                                required
                            />
                            <small class="help"
                                >Use o sinal - (negativo) para despesas e ,
                                (virgula) para casas decimais</small
                            >
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label>
                            <input type="date" id="date" name="date" required />
                        </div>

                        <div class="input-group actions">
                            <a
                                href="#"
                                class="button cancel"
                                onclick="Modal.toggle()"
                                >Cancelar</a
                            >
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>dev.finance$</footer>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
